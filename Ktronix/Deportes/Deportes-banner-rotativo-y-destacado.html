            width: 50%;
            padding: 5px 0px 5px 0px;
            flex: 0 0 auto;
            margin-bottom: 20px;
        }

        .filtros_tipo a span {
            padding: 4px 0px;
        }

        .filtros_tipo div a img {
            width: 40px;
        }

        .filtros h3 {

            margin: 5px 0px;
        }

            display: none;
        }

        }
