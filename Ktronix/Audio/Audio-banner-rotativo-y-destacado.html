    color: #DD171B;

        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        -ms-overflow-style: -ms-autohiding-scrollbar;
    }

    .filtro_audio div a span {
        padding: 4px 0px !important;
    }

    .filtro_audio div {
        width: 40%;
        padding: 5px 0px;
        flex: 0 0 auto;
        margin-bottom: 20px;

    }

        font-size: 16px;
        margin: 5px 0px;
    }
