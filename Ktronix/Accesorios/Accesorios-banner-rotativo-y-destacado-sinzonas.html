.filtros {

}

.filtros h3 {
    width: 100%;
    font-size: 18px;

    color: #003780;
}

.filtro_accesorios_general {
    display: flex;
    flex-wrap: wrap;
    width: 100%;
    margin: 0 auto;
}

.filtro_accesorios_general div {
    width: 22%;
    margin: 10px auto;
    padding: 5px 0px;
    text-align: center;
    border-radius: 5px;
    background-color: #ffffff;
    box-shadow: 2px 2px 7px 0px rgba(0, 0, 0, 0.23);
    -webkit-box-shadow: 2px 2px 7px 0px rgba(0, 0, 0, 0.23);
    -moz-box-shadow: 2px 2px 7px 0px rgba(0, 0, 0, 0.23);
}


.filtro_accesorios_general div a {
    display: block;
    text-decoration: none;
}

.filtro_accesorios_general div a i {
    font-size: 25px;
    color: #DD171B;
}

.filtro_accesorios_general div a span {
    display: block;
    color: #444444;
    padding: 4px 0px;
    font-size: 13px;
}

@media only screen and (max-width: 768px) {

    .filtro_accesorios_general {
        flex-wrap: wrap;
    }

    .filtro_accesorios_general div {
        width: 17%;
    }
}

@media only screen and (max-width: 560px) {

    .filtro_accesorios_general {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        -ms-overflow-style: -ms-autohiding-scrollbar;
    }

    .filtro_accesorios_general div a span {
        padding: 4px 0px !important;
    }

    .filtro_accesorios_general div {
        width: 50%;
        padding: 5px 0px;
        flex: 0 0 auto;
        margin-bottom: 20px;
        margin-left: 20px;
    }

    .filtros h3 {
        font-size: 16px;
        margin: 5px 0px;
    }

}
