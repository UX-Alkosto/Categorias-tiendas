            .filtros {

            .filtro_marca {
            	border-right: solid thin #003780;
            }

            .filtro_marca,
            .filtro_memoria {
            	display: flex;
            	flex-wrap: wrap;
            }

            .filtros h3 {
            	width: 100%;
            	font-size: 18px;
            	text-align: center;
            	color: #003780;
            }

            .filtro_memoria div {
            	width: 14%;
            	height: 40px;
            	background: #ffffff;
            	border-radius: 5px;
            	padding: 10px 0px;
            	margin: 10px 5px;
            	text-align: center;
            	transition: .3s;
            	box-shadow: 2px 2px 7px 0px rgba(0, 0, 0, 0.23);
            	-webkit-box-shadow: 2px 2px 7px 0px rgba(0, 0, 0, 0.23);
            	-moz-box-shadow: 2px 2px 7px 0px rgba(0, 0, 0, 0.23);
            }


            .filtro_memoria div a {
            	text-decoration: none;
            	color: #003780;
            	font-weight: bold;
            	display: block;
            	cursor: pointer;
            }

            .filtro_memoria div a span color {
            	color: #003780;
            }

            .filtro_marca div {
            	width: 15%;
            	height: 40px;
            	margin: 5px 8px;
            	border-radius: 5px;
            	box-shadow: 2px 2px 7px 0px rgba(0, 0, 0, 0.23);
            	-webkit-box-shadow: 2px 2px 7px 0px rgba(0, 0, 0, 0.23);
            	-moz-box-shadow: 2px 2px 7px 0px rgba(0, 0, 0, 0.23);
            }

            .filtro_marca div a img {
            	display: block;
            	width: 100%;
            	padding: 10px 0px;
            }



            .filtro_marca div a:hover img {
            	filter: grayscale(100%);
            }

            @media only screen and (max-width: 768px) {
            	.filtro_marca {
            		border: none;
            	}

            	.filtro_marca div {
            		width: 17%;
            	}

            	.filtro_marca div a img {
            		width: 80%;
            		margin: 0 auto;
            	}

            	.filtro_memoria div {
            		width: 14.5%;
            	}
            }

            @media only screen and (max-width: 576px) {

            	.ocultar_mobile {
            		display: none;
            	}

            	.filtro_marca,
            	.filtro_memoria {
            		display: flex;
            		flex-wrap: nowrap;
            		overflow-x: auto;
            		-webkit-overflow-scrolling: touch;
            		-ms-overflow-style: -ms-autohiding-scrollbar;
            	}

            	.filtro_marca div {
            		width: 40%;
            		height: auto;
            		flex: 0 0 auto;
            		margin-bottom: 20px;
            	}

            	.filtro_marca div a img {
            		width: 80% !important;
            		padding: 6px 0px;
            	}

            	.filtros h3 {
            		font-size: 16px;
            		margin: 5px 0px;
            	}

            	.filtro_memoria div {
            		width: 30%;
            		height: 40px;
            		flex: 0 0 auto;
            		margin-bottom: 20px;
            	}

            	.filtro_memoria div a {
            		font-size: 16px;
            	}
            }
