<style type="text/css">
    @import url("https://cdn.jsdelivr.net/gh/ux-alkosto/icons/style.min.css");
    .container.row {
        align-items: center;
        display: flex;
        margin: 0 auto;
    }
    h3.contain {
        font-size: 16px;
        text-align: center;
        color: var(--primary-color2);
    }
    span.flecha-boton {
        color: var(--primary-color1);
    }
    .owl-carousel .owl-nav button.owl-prev, .owl-carousel .owl-nav button.owl-next{
        width: 48px;
        height: 48px;
        border-radius: 24px !important;
    }
    a.boton-categorias {
        border-radius: 4px;
        box-shadow: 0px 3px 6px #00000026;
        color: var(--text-color);
        display: flex;
        padding: 1em;
        position: relative; 
        min-height: 138px;       
    }
    a.boton-categorias h2 {
        font-size: 18px !important;
        margin-bottom: 0.5em !important;
    }
    a.boton-categorias img {
        position: absolute;
        right: -14px;
        max-width: 85px;
    }
    a.boton-categorias p {
        width: 70%;
    }
    .carrusel--tips,.carrusel--tips2{
        margin-bottom:1em;
        margin-top: 2em;
    }
    .carrusel--tips .owl-stage,.carrusel--tips2 .owl-stage {
        display: flex;
        position: relative;     
    }
    .carrusel--tips button.owl-dot,.carrusel--tips2 button.owl-dot {
        width: 12px;
        height: 12px;
        border: none;
        margin: 0.25em;
        border-radius: 48px;
        background-color: var(--text-color-disabled);
    }
    .carrusel--tips button.owl-dot.active, .carrusel--tips2 button.owl-dot.active {
        background-color: var(--primary-color2);
    }
    .carrusel--tips .owl-item.active, .carrusel--tips2 .owl-item.active {
        opacity: 1;
    }
    .carrusel--tips .owl-item, .carrusel--tips2 .owl-item {
        opacity: 0;
        transition: .3s ease all
    }
    .carrusel--tips .owl-dots, .carrusel--tips2 .owl-dots{
        display: none;
        text-align: center;
        margin-top: 2em;
    }
    .carrusel--tips .owl-nav, .carrusel--tips2 .owl-nav {
        position: relative;
        bottom: 82px;
    }
    .carrusel--tips .owl-nav button, .carrusel--tips2 .owl-nav button {
        display: none;
        background-color: white;
        border: none;
        width: 35px;
        height: 35px;
        border-radius: 34px;
        color: var(--primary-color1);
        font-size: 26px;
        box-shadow: 1px 1px 12px rgb(68 68 68 / 20%);
    }
    .carrusel--tips .owl-nav button span, .carrusel--tips2 .owl-nav button span {
        position: relative;
        top: -3px;
    }
    .carrusel--tips button.owl-prev, .carrusel--tips2 button.owl-prev {
        position: absolute;
        left: -1.5em;
    }
    .carrusel--tips button.owl-next, .carrusel--tips2 button.owl-next{
        position: absolute;
        right: -1.5em;
    }
    .carrusel--tips2 .owl-nav,.carrusel--tips2 .owl-dots{
        display: none !important;
    }
   
    .filtros h3 {
        width: 100%;
        font-size: 18px;
        text-align: center;
        color: var(--primary-color2);
    }
    .showin{
        display: none;
    }
    .bord {
        border-right: 1px solid var(--alert-border-color-success);
        padding: 0 2em;
    }

    @media screen and (max-width: 1007px) {
        .component__banner {
            display: block !important;
        }
        .container.row {
            display: block;
        }
        .showin{
            display: block;
        }
        .showoff{
            display: none;
        }
        .bord {
            border-right: none;
            padding: inherit;
        }
    }
    /*OTROS ESTILOS*/


    @media only screen and (max-width: 576px) {

        .ocultar_mobile {
            display: none;
        }

        .filtros h3 {
            font-size: 16px;
            margin: 5px 0px;
        }
        .carrusel--tips2 .owl-nav,.carrusel--tips2 .owl-dots{
        display: block !important;
        }
        .carrusel--tips button.owl-prev, .carrusel--tips2 button.owl-prev {
            left: -0.5em;
        }
        .carrusel--tips button.owl-next, .carrusel--tips2 button.owl-next{
            right: -0.5em;
        }
        a.boton-categorias{
            padding:2em;
        }
        a.boton-categorias img {
            right: 28px;
        }
        .carrusel--tips .owl-dots{
            display: none;
        }
        .carrusel--tips .owl-nav button, .carrusel--tips2 .owl-nav button {
            display: block;
        }

    }
</style>
